<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
    function romaiOutput(n) {
        var arabInput = n;
        var romaiString = "";

        var arabSzamok = [10, 9, 5, 4, 1];
        var romaiSzamok = ["X", "IX", "V", "IV", "I"];

        while(arabInput != 0){
          for (var i = 0; i < arabSzamok.length; i++) {
                if (arabInput >= arabSzamok[i]){
                  arabInput -= arabSzamok[i];
                  romaiString += romaiSzamok[i];
                  break;
                }
          }
        }

        return romaiString;
    }
  
    QUnit.module('romai', function() {
      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(1), "I");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(2), "II");
      });
      
      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(3), "III");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(4), "IV");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(5), "V");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(6), "VI");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(7), "VII");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(8), "VIII");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(9), "IX");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(10), "X");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(11), "XI");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(12), "XII");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(13), "XIII");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(14), "XIV");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(15), "XV");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(30), "XXX");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(39), "XXXIX");
      });

      QUnit.test('romai', function(assert) {
        assert.equal(romaiOutput(40), "XL");
      });
    });
  </script>
