<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>

    function holdjaro(x, y, D, M_fb, M_lr){

      var direction = holdjaroDirection(D);

      var position = holdjaroSpawn(x, y);

      var move = [holdjaroMoveForwardBackward(M_fb, direction)[0] + holdjaroMoveLeftRight(M_fb, direction)[0],
                  holdjaroMoveForwardBackward(M_fb, direction)[1] + holdjaroMoveLeftRight(M_fb, direction)[1]];

      position[0] += move[0];
      position[1] += move[1];

      var outputString = "X: " + String(position[0]) + ", Y: " + String(position[1]) + ", Direction: " + direction;
      return outputString;
    } 

    function holdjaroDirection(D) { 

      if (D == "N" || D == "S" || D == "W" || D == "E"){
        return D;
      }
      else{
        return "";
      }
        
    }

    function holdjaroSpawn(x, y){
      var spawnPos = [0, 0];
      if (x > 8 || y > 8 || x < 0 || y < 0) return spawnPos;

      spawnPos = [x, y];
      return spawnPos;
    }

    //Forward +, Backward -
    function holdjaroMoveForwardBackward(n, direction){

      var MoveFB = [0, 0];

      if (direction == "N"){
        MoveFB[1] += n; 
      }
      else if (direction == "W"){
        MoveFB[0] += n; 
      }

      return MoveFB;
    }

    //Left +, Right -
    function holdjaroMoveLeftRight(n, direction){
      var MoveLR = [0, 0];
      return MoveLR;
    }
    
  
    QUnit.module('holdjaro', function() {
      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaroDirection("N"), "N");
      });
      
      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaroDirection("S"), "S");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaroDirection("W"), "W");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaroDirection("E"), "E");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaroDirection("e"), "");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaroDirection("B"), "");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(String(holdjaroSpawn(0,0)), "0,0");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaro(0, 0, "N", 0, 0), "X: 0, Y: 0, Direction: N");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaro(4, 7, "N", 0, 0), "X: 4, Y: 7, Direction: N");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaro(1, 2, "G", 0, 0), "X: 1, Y: 2, Direction: ");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(String(holdjaroSpawn(9, 1)), "0,0");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(String(holdjaroSpawn(7, 9)), "0,0");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaro(1, 9, "N", 0, 0), "X: 0, Y: 0, Direction: N");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(String(holdjaroSpawn(-1, 7)), "0,0");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(String(holdjaroSpawn(7, -1)), "0,0");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaro(-1, -1, "N", 0, 0), "X: 0, Y: 0, Direction: N");
      });
      
      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaro(0, 0, "N", 1, 0), "X: 0, Y: 1, Direction: N");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaro(0, 0, "W", 1, 0), "X: 1, Y: 0, Direction: W");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaro(0, 0, "E", -1, 0), "X: 1, Y: 0, Direction: E");
      });

      QUnit.test('holdjaro', function(assert) {
        assert.equal(holdjaro(0, 0, "S", -1, 0), "X: 0, Y: 1, Direction: S");
      });

    });
  </script>
